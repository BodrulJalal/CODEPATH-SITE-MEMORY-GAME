<!DOCTYPE html>
<html lang="en">
   <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
     <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
     <script src="/script.js" defer></script>
  </head> 
  <body>
    <!-- this is the start of content -->
    <h1>
      Light And Sound Memory Game
    </h1>
    <p>
      Welcome to the Pre-Work Light and Sound Memory Game
      <br>Created By Bodrul Jalal.
      <br> Instructions Are Simple: Try To Click The Same Buttons
      <br>Played By The Computer, In Order, To Win The Game.
      <br> Click The Button Below To Start/Stop The Game
    </p>
    <button id="startBtn" onclick = "startGame()">Start Game</button>
    <button id="stopBtn" onclick = "stopGame()" class="hidden">Stop Game</button>
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
  </body>
